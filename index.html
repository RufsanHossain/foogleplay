<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Books on Foogle Play</title>
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Stoke:wght@300;400&display=swap" rel="stylesheet">

    <!-- css files -->
     <link rel="stylesheet" href="/css/main.css">

    <!-- jquery, underscore, backbone js -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    
</head>
<body>

    <header>
        <div class="l-pad">
            <div class="logo">
                <h1>Foogle <span class="logo-sub">play</span></h1>
            </div>
        </div>
        <div class="topbar clearfix">
            <div class="topbar-title sidebar l-pad">
                <i class="fa fa-book"></i>
                <h2>Books</h2>
            </div>
        </div>
    </header>
    
    <aside class="sidebar categories standout">
        <ul>
            <li><a href="">All</a></li>
            <li><a href="">Science Fiction</a></li>
            <li><a href="">Horror</a></li>
            <li><a href="">Romance</a></li>
            <li><a href="">Sports</a></li>
        </ul>
    </aside>
    
</body>
</html>
